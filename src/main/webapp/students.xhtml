    <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>
    <p:dataTable id="cars" var="car" value="#{studentController.students}" editable="true" > <!--editMode="cell" widgetVar="cellCars"-->
      <!--  <f:facet name="header">
            Cell Editing with Click and RightClick
        </f:facet>

        <p:ajax event="cellEdit" listener="#{studentController.onCellEdit}" update=":form:msgs" />-->

        <f:facet name="header">
            Row Editing
        </f:facet>

        <p:ajax event="rowEdit" listener="#{studentController.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{studentController.onRowCancel}" update=":form:msgs" />

        <p:column headerText="Id">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>


        <p:column headerText="firstName">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.firstName}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{car.firstName}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>


        <p:column headerText="lastName">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.lastName}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{car.lastName}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="email">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{car.email}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{car.email}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column style="width:32px">
            <p:rowEditor />
        </p:column>

    </p:dataTable>
